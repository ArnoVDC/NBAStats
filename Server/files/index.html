<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NBA Draft predictions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/script.js"></script>

</head>

<body>
  <header>
    <h1>Got picked</h1>
  </header>



  <section id="entry">
    <h2>Season stats</h2>

    <form onsubmit="post();return false" >
      <div class="form-group">
          <label for="school">School</label>
          <select name="school" id="school"></select>
      </div>
      <div class="form-group">
        <label for="G">Games played</label>
        <input id="G" type="number" min="1" max="50" />
      </div>
      <div class="form-group">
        <label for="PTS">Points</label>
        <input id="PTS" type="text" />
      </div>
      <div class="form-group">
        <label for="TRB">Total Rebounds</label>
        <input id="TRB" type="text" />
      </div>
      <div class="form-group">
        <label for="AST">Asists</label>
        <input id="AST" type="text" />
      </div>
      <div class="form-group">
        <label for="STL">Steals</label>
        <input id="STL" type="text" />
    
      </div>
      <div class="form-group">
        <label for="BLK">Bloks</label>
        <input id="BLK" type="text" />
      </div>
      <div class="form-group">
        <label for="FG">Field goal %</label>
        <input id="FG" type="text" />
      </div>
      <div class="form-group">
        <label for="2P">two point %</label>
        <input id="2P" type="text" />
      </div>
      <div class="form-group">
        <label for="3P">tree point %</label>
        <input id="3P" type="text" />
      </div>
      <div class="form-group">
        <label for="FT">free trow %</label>
        <input id="FT" type="text" />
      </div>  
      <button type="submit" id="Calculate" class="btn btn-primary">Calculate</button>
    </form>
   
  </section>

  <section id="picked" class="invissible">
    <h2>You got Picked! Welcome to the NBA</h2>
    <div>
      <img src="./img/picked.jfif" alt=""/>
    </div>
  </section>
  <section id="notPicked" class="invissible">
    <h2>You didn't get picked. Inprove your stats and try again.</h2>
    <div>
      <img src="./img/notPicked.jfif" alt=""/>
    </div>

  </section>

</body>

</html>
